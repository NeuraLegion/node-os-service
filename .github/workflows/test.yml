name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20, 22, 23, 24]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Ensure systemd directory exists (Linux)
        if: runner.os == 'Linux'
        run: sudo mkdir -p /usr/lib/systemd/system

      - name: Run tests
        run: npm test
        shell: bash

  test-linux-initd:
    runs-on: ubuntu-latest
    container:
      image: node:${{ matrix.node-version }}-slim
      options: --privileged
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22, 23, 24]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies for init.d testing
        run: |
          apt-get update
          apt-get install -y sysvinit-utils procps git

      - name: Remove systemd to force init.d usage
        run: rm -rf /usr/lib/systemd/system /etc/systemd

      - name: Install npm dependencies
        run: npm ci

      - name: Run tests (init.d)
        run: npm test
